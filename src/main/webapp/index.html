<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Gerenciamento de Livros</title>
        <style>
            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
            }
            .form-group input[type="text"],
            .form-group input[type="number"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
            }
            .btn {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }
            .btn:hover {
                background-color: #45a049;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Gerenciamento de Livros</h1>
            
          
            <form action="LivroServlet" method="POST">
                <input type="hidden" name="id" value="${livro.id}"/>
                
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" value="${livro.titulo}" required/>
                </div>
                
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" value="${livro.autor}" required/>
                </div>
                
                <div class="form-group">
                    <label for="ano">Ano de Publicação:</label>
                    <input type="number" id="ano" name="ano" value="${livro.ano}" required/>
                </div>
                
                <button type="submit" class="btn">Salvar</button>
            </form>
            
         
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <c:forEach items="${livros}" var="livro">
                        <tr>
                            <td>${livro.id}</td>
                            <td>${livro.titulo}</td>
                            <td>${livro.autor}</td>
                            <td>${livro.ano}</td>
                            <td>
                                <a href="LivroServlet?action=edit&id=${livro.id}">Editar</a>
                                <a href="LivroServlet?action=delete&id=${livro.id}" onclick="return confirm('Confirma a exclusão?')">Excluir</a>
                            </td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
        </div>
    </body>
</html>
